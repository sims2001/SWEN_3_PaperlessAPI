name: Build REST API
on:
  push:
    branches:
      - master

jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: DOTNET SETUP
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Restore Dependencies
        run: dotnet restore src/PaperLessApi
      - name: Test
        run: dotnet test src/PaperLessApi --no-build --verbosity normal

  
  build-and-upload:
    needs: test-api
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Compose Docker
      uses: isbang/compose-action@v1.5.1
      with:
        compose-file: "docker-compose.yml"
    - name: Upload image
      uses: ishworkh/docker-image-artifact-upload@v2.0.1
      with:
        image: "paperless-api:latest"